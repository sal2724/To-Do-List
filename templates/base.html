<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/new.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
        #home{
            display: none;
        }
        #logged{
            display: none;
        }
        #registeration{
            display: none;
        }
        #logout{
            display: none;
        }
    </style>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" id="home" >Home</a>
            <a class="navbar-brand">TO DO LIST</a>
            <a class="navbar-brand" href="/login" id="logged">Login</a>
            <a class="navbar-brand" href="/register" id="registeration">Register</a>
            <a class="navbar-brand" href="/logout" id="logout">Logout</a>
        </div>
        </nav>
    <!-- Loader overlay that will be displayed during page transitions -->
    <div class="loader-overlay" id="loaderOverlay">
      <div class="loader"></div>
    </div>


    <!-- Your page content goes here -->
    {% block content %}{% endblock %}

    <!-- Add your JavaScript script here or include it as a separate file -->
    <script>
      // Show the loader overlay when a link is clicked
      document.addEventListener("click", function (event) {
        var target = event.target;

        if (target.tagName === "A") {
          var loaderOverlay = document.getElementById("loaderOverlay");
          loaderOverlay.style.display = "flex";
        }
      });

      // Hide the loader overlay when the new page is fully loaded
      window.addEventListener("load", function () {
        var loaderOverlay = document.getElementById("loaderOverlay");
        loaderOverlay.style.display = "none";
      });
    </script>
    <footer>
        {% block footer %}  {% endblock %}
    </footer>

  </body>
</html>

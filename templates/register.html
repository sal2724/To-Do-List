{% extends 'base.html' %}
<!DOCTYPE html>
{% block content %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>
	<style>
		#logged{
			display: block;
		}
	</style>
<div class="container">
	<h2>User Registration</h2>
	{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  	{% endif %}
	<form action="http://127.0.0.1:5000/register" method="post">
        {% if msg is defined and msg %}
			<div class="alert alert-warning">{{ msg }}</div>
		{% endif %}
		<div class="form-group">
			<label for="username">Enter username:</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="Enter username" name="username">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		
		<a class="text-center" href="/login">
			<button id= "register" type="submit" class="btn btn-primary">Register</button>
		  </a></br>
		<p class="bottom">Already have an account?  <a class="bottom" href="/login"> Login here</a></p>
	</form>
</div>        
</body>
{% endblock %}

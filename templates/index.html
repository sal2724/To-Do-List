<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
    <button class="btn btn-primary my-4 float-end "><a href="/logout"> Logout</a> </button>

    <h1>Todo List</h1>

    <div>
      Add a new todo item:
      <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="todoitem" />
        <input class="btn btn-primary" type="submit" value="Add Item" />
      </form>
    </div>
    <div>
      <h2>Incomplete Items</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Mark as Done</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in incomplete %}
          <tr>
            <td>{{ todo.text }}</td>

            <td>
              <a href="{{ url_for('complete', id=todo.id) }}">
                <input class="btn btn-primary" type="button" value="Done"
              /></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <h2>Completed Items</h2>
      <ul>
        {% for todo in complete %}
        <li><del>{{ todo.text }}</del></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
